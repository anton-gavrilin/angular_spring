<div *ngIf="updateHero">

  <h2>{{updateHero.name | uppercase}} Details</h2>
  <div><span>name: </span>{{updateHero.name}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="updateHero.name" placeholder="name">
  </div>
  <div>
    <label for="hero-power">Hero power: </label>
    <input id="hero-power" [(ngModel)]="updateHero.power" placeholder="power">
  </div>

  <button type="button" (click)="save()">save</button>
  <button type="button" (click)="goBack()">go back</button>

</div>
